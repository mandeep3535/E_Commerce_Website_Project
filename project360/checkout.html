<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div id = "loginheader"></div>
<div class="container mt-4">
    <!-- Breadcrumb Navigation -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item" >My Account</li>
            <li class="breadcrumb-item" >Product</li>
            <li class="breadcrumb-item active" aria-current="page">View Cart</li>
        </ol>
    </nav>

    <div class="row">
        <!-- Left Column - Billing Details -->
        <div class="col-lg-7">
            <h2 class="mb-4 fw-bold">Billing Details</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">First Name*</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Street Address*</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apartment, floor, etc. (optional)</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Town/City*</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number*</label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address*</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="save-info">
                    <label class="form-check-label text-muted" for="save-info">
                        Save this information for faster check-out next time
                    </label>
                </div>
        </div>

        <!-- Right Column - Order Summary -->
        <div class="col-lg-5">
            <div class="order-summary">
                <h4 class="fw-bold">Your Order</h4>

                <!-- Order Items -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <img src="images/monitor.avif" alt="Monitor" width="40">
                    <span>LCD Monitor</span>
                    <span class="fw-bold">$650</span>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <img src="images/tablet.avif" alt="Lenovo Tablet" width="40">
                    <span>H1 Gamepad</span>
                    <span class="fw-bold">$1100</span>
                </div>

                <!-- Subtotal and Total -->
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span class="fw-bold">$1750</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Shipping:</span>
                    <span class="fw-bold">Free</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Total:</span>
                    <span class="fw-bold">$1750</span>
                </div>

                <!-- Payment Options -->
                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bank" checked>
                        <label class="form-check-label" for="bank">Bank <img src="images/visa.webp" width="40"></label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cod">
                        <label class="form-check-label" for="cod">Cash on delivery</label>
                    </div>
                </div>

                <!-- Coupon Section -->
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Coupon Code">
                    <button class="btn btn-danger">Apply Coupon</button>
                </div>

                <!-- Place Order Button -->
                <button class="btn btn-danger w-100 mt-3">Place Order</button>
            </div>
        </div>
    </form>
    </div>
</div>

<!-- Bootstrap JS -->
<div id = "footer"></div>
<script src = "hfload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
