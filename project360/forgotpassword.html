<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <!-- Ensure proper mobile rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  >
  
  <style>
    /* Custom page styles */
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: Arial, sans-serif;
    }
    .forgot-password-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .card-title {
      margin-bottom: 1rem;
    }
    /* Optional styling for status messages */
    #statusMessage {
      display: none; /* hidden by default, shown by JS */
      margin-top: 1rem;
    }
  </style>
</head>
<body>
    <div id = "header"></div>
<div class="container mb-5">
    <!-- Breadcrumb -->
    <nav class="breadcrumb mt-4">
      <a class="breadcrumb-item text-decoration-none text-muted" href="home.html">Home</a>
      <a class="breadcrumb-item text-decoration-none text-muted" href="login.html">logIn</a>
      <span class="breadcrumb-item active text-secondary fw-bold" >Forgot Password</span>
    </nav>

  <div class="row justify-content-center">
    <!-- The columns below can be adjusted to make the card bigger or smaller -->
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card forgot-password-card">
        <div class="card-body p-4">
          <h2 class="card-title text-center">Forgot Password</h2>
          <p class="text-muted text-center mb-4">
            Enter your email address below and we'll send you a link to reset your password.
          </p>
          
          <!-- Forgot Password Form -->
          <!-- We give it an ID so we can attach JS event listeners in our external JS file -->
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email" 
                placeholder="Enter your email" 
                required
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-danger">
                Send Reset Link
              </button>
            </div>

            <!-- Where we display success or error messages -->
            <div id="statusMessage" class="alert mt-3" role="alert"></div>
          </form>

          <!-- Additional links -->
          <div class="mt-4 text-center">
            <a href="login.html" class="text-decoration-none text-dark">
              Back to Login
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Link to your external JavaScript file -->
<div id = "footer"></div>
<script src = "hfload.js"></script>
<script src="forgot-password.js"></script>

</body>
</html>
