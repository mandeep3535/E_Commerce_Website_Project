<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="checkout.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>

<div id = "loginheader"></div>
<div class="container mt-4">
<!-- Breadcrumb -->
<nav class="breadcrumb mb-4">
    <a class="breadcrumb-item text-decoration-none text-muted" href="home.html">Home</a>
    <a class="breadcrumb-item text-decoration-none text-muted" href="cart.html">Cart</a>
    <span class="breadcrumb-item active" aria-current="page">Checkout</span>
  </nav>

    <div class="row">
      <!-- Left Column - Billing Details -->
      <div class="col-lg-7">
        <h2 class="mb-4 fw-bold">Billing Details</h2>
        <form id="billingForm" action="orderconfirmation.html" method="post">
          <div class="mb-3">
            <label class="form-label">Name*</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="provinceSelect" class="form-label">Province*</label>
            <select class="form-select" id="provinceSelect" name="province" required>
              <option value="">Select a province</option>
              <option value="AB">Alberta</option>
              <option value="BC">British Columbia</option>
              <option value="MB">Manitoba</option>
              <option value="NB">New Brunswick</option>
              <option value="NL">Newfoundland and Labrador</option>
              <option value="NS">Nova Scotia</option>
              <option value="ON">Ontario</option>
              <option value="PE">Prince Edward Island</option>
              <option value="QC">Quebec</option>
              <option value="SK">Saskatchewan</option>
              <option value="NT">Northwest Territories</option>
              <option value="YT">Yukon</option>
              <option value="NU">Nunavut</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Street Address*</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Apartment, floor, etc. (optional)</label>
            <input type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Town/City*</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number*</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address*</label>
            <input type="email" class="form-control" required />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info" />
            <label class="form-check-label text-muted" for="save-info">
              Save this information for faster check-out next time
            </label>
          </div>
        </form>
      </div>

      <!-- Right Column - Order Summary -->
      <div class="col-lg-5">
        <div class="order-summary">
          <h4 class="fw-bold">Your Order</h4>
          <div id="orderItems"></div>
          <!-- Subtotal and Total -->
          <div class="d-flex justify-content-between">
            <span>Subtotal:</span>
            <span class="fw-bold" id="orderSubtotal">$0.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping*:</span>
            <span class="fw-bold" id="shippingCost">Free</span>
          </div>
          <div class="text-danger small mt-1">
            *Shipping free for orders above $500
          </div>
          <hr />
          <div class="d-flex justify-content-between">
            <span>Total:</span>
            <span class="fw-bold" id="orderTotal">$0.00</span>
          </div>

          <!-- Payment  -->
          <div class="mt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="bank" checked />
              <label class="form-check-label" for="bank">
                Bank <img src="images/visa.webp" width="40" />
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="cod" />
              <label class="form-check-label" for="cod">
                Cash on delivery
              </label>
            </div>
          </div>

          <!-- Coupon Section -->
          <div class="input-group mt-3">
            <input type="text" class="form-control" placeholder="Coupon Code" id="couponInput" />
            <button type="button" class="btn btn-danger" id="applyCoupon">Apply Coupon</button>
    
        </div>
    <!-- Coupon Message -->
    <div id="couponMessage" class="mt-2 text-danger"></div>  
          <!-- Place Order Button -->
          <button 
          form="billingForm" 
          type="submit" 
          class="btn btn-danger w-100 mt-3"
        >
          Place Order
        </button>
          </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <div id="footer" class = "mt-3"></div>
  <script src="hfload.js"></script>
  <script src= "checkout.js"></script>
  <script src = "loginheader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
