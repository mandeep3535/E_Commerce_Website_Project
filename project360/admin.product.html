    <!--Search and Column Filter Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterInputs = document.querySelectorAll('.filter-input');
            const globalSearchInput = document.getElementById('globalSearch');
            
            // Attach keyup events to filter inputs and global search input
            filterInputs.forEach(input => {
                input.addEventListener('keyup', filterTable);
            });
            globalSearchInput.addEventListener('keyup', filterTable);
            
            function filterTable() {
                const table = document.getElementById('productTable');
                const rows = table.querySelectorAll('tbody tr');
                const globalSearchValue = globalSearchInput.value.toLowerCase();
                
                rows.forEach(row => {
                    let showRow = true;
                    
                    // Global search: check if any cell contains the search value
                    if (globalSearchValue !== '') {
                        let globalMatch = false;
                        Array.from(row.cells).forEach(cell => {
                            if (cell.innerText.toLowerCase().includes(globalSearchValue)) {
                                globalMatch = true;
                            }
                        });
                        if (!globalMatch) {
                            showRow = false;
                        }
                    }
                    
                    // Column-specific filtering 
                    filterInputs.forEach((input, index) => {
                        const filterValue = input.value.toLowerCase();
                        // The first filter corresponds to the second column (Product ID)
                        const cell = row.cells[index + 1];
                        if (cell && filterValue !== '' && !cell.innerText.toLowerCase().includes(filterValue)) {
                            showRow = false;
                        }
                    });
                    
                    row.style.display = showRow ? '' : 'none';
                });
            }
        });
    </script>
