<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <!-- Bootstrap Icons (Optional for star ratings, etc.) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="product.css" />

<body>
<div id = "loginheader"></div>
<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Gaming</a></li>
            <li class="breadcrumb-item active" aria-current="page">Havic HV G-92</li>
        </ol>
    </nav>

    <!-- Main Product Section -->
    <div class="row mb-5">  <!-- âœ… Use row instead of another container -->
        
        <!-- Left Thumbnails -->
        <div class="col-md-2 mb-3">
            <div class="d-flex d-md-block flex-row flex-md-column gap-3">
                <div class="thumb-card text-center border rounded">
                    <img src="https://via.placeholder.com/100x100" class="img-fluid p-2"/>
                </div>
                <div class="thumb-card text-center border rounded">
                    <img src="https://via.placeholder.com/100x100" class="img-fluid p-2"/>
                </div>
                <div class="thumb-card text-center border rounded">
                    <img src="https://via.placeholder.com/100x100" class="img-fluid p-2"/>
                </div>
                <div class="thumb-card text-center border rounded">
                    <img src="https://via.placeholder.com/100x100" class="img-fluid p-2"/>
                </div>
            </div>
        </div>

        <!-- Center Main Image -->
        <div class="col-md-5">
            <div class="border rounded p-3 text-center">
                <img src="https://via.placeholder.com/450x350" class="img-fluid main-product-img"/>
            </div>
        </div>

        <!-- Right Product Info -->
        <div class="col-md-5">
            <h3 class="fw-bold">Sample Placeholder file</h3>
            <div class="d-flex align-items-center mb-2">
                <div class="text-warning me-2">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-half"></i>
                </div>
                <small class="text-muted">(150 Reviews)</small>
                <span class="ms-3 text-success small">In Stock</span>
            </div>

            <h4 class="text-danger">$192.00</h4>
            <p class="text-muted">Sample Placeholder file</p>
            <hr/>

            <!-- Colours -->
            <div class="mb-2">
                <span class="fw-bold me-2">Colours:</span>
                <span class="color-dot bg-dark"></span>
                <span class="color-dot bg-secondary"></span>
                <span class="color-dot bg-white"></span>
            </div>

            <!-- Quantity & Actions -->
            <div class="d-flex align-items-center mb-3">
                <div class="input-group me-3" style="width:120px;">
                    <button class="btn btn-outline-secondary" type="button">-</button>
                    <input type="text" class="form-control text-center" value="2"/>
                    <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
                <button class="btn btn-danger me-2">Buy Now</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-heart"></i></button>
            </div>

            <!-- Delivery & Return Info -->
            <div class="border p-3 mb-2">
                <div class="d-flex align-items-start">
                    <i class="bi bi-truck fs-5 me-3 text-dark"></i>
                    <div>
                        <p class="fw-semibold mb-0">Free Delivery</p>
                        <small class="text-muted">Enter your postal code for Delivery Availability</small>
                    </div>
                </div>
            </div>
            <div class="border p-3">
                <div class="d-flex align-items-start">
                    <i class="bi bi-arrow-repeat fs-5 me-3 text-dark"></i>
                    <div>
                        <p class="fw-semibold mb-0">Return Delivery</p>
                        <small class="text-muted">Free 30 Days Delivery Returns. <a href="#">Details</a></small>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- END ROW -->
</div> <!-- END MAIN CONTAINER -->

<!-- Footer -->
<div id="footer"></div>
<script src="hfload.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
