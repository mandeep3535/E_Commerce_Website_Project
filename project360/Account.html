<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <div id = "loginheader"></div>
<!-- Navigation Breadcrumb -->
<div class="container mt-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">My Account</li>
        </ol>
    </nav>
</div>

<!-- Main Content -->
<div class="container">
    <div class="row">
        
        <!-- Sidebar (Left) -->
        <div class="col-md-3 text-center text-lg-start">
            <h6 class="fw-bold">Manage Account</h6>
            <ul class="list-unstyled">
                <li><a href="wishlist.html" > Wishlist</a></li>
                <li><a href="#"> Orders</a></li>
            </ul>
        </div>

        <!-- Profile Form (Right) -->
        <div class="col-md-9">
            <div class="card shadow-sm p-4">
                <h5 class="text-dark fw-bold">Edit Your Profile</h5>

                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" value="UBC" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" value="Okanagan" disabled>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="okanagan@ubc.ca" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" value="3333 University way, Kelowna" disabled>
                        </div>
                    </div>

                    <h6 class="mt-4">Password Changes</h6>
                    <div class="mt-2">
                        <input type="password" class="form-control mb-2" placeholder="Current Password">
                        <input type="password" class="form-control mb-2" placeholder="New Password">
                        <input type="password" class="form-control mb-3" placeholder="Confirm New Password">
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light me-3">Cancel</button>
                        <button type="submit" class="btn btn-danger">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<div id = "footer"></div>
<script src = "hfload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
