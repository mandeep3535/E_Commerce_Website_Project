<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <!--To Ensure proper mobile rendering and touch zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  >

  <style>
    body {
      background-color: #f8f9fa; /* Light background for contrast */
    }
    .confirmation-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .tracking-number {
      font-weight: 600;
      color: #0d6efd; /* Bootstrap primary color */
    }
  </style>
</head>
<body>
  <div id="loginheader"></div>

  <!-- Container for the confirmation message -->
  <div class="container mb-5">
    <div class="row justify-content-center mt-3 mt-md-5">
      <!-- col-12 ensures full width on small devices, 
           then col-md-8 for tablets, col-lg-6 for desktops -->
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card confirmation-card">
          <div class="card-body text-center">
            <h1 class="card-title">Order Confirmed!</h1>
            <p class="card-text fs-5">
              Thank you for your purchase. Your order has been placed successfully.
            </p>
            <hr class="my-4">
            <p class="card-text fs-6">
              <strong>Tracking Number:</strong>
              <span class="tracking-number">ABC123XYZ</span>
            </p>
            <p class="text-muted">
              A confirmation email with your order details has been sent to your registered email address. 
              You can use the tracking number above to track your shipment.
            </p>
            <a href="home.html" class="btn btn-danger">
              Go to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

  <!-- Custom JS script for header/footer loading -->
  <script src="hfload.js"></script>
  <!-- Bootstrap Bundle JS ) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
