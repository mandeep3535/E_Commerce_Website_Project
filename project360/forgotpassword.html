<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MV Electronics - Forgot Password</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body>
  <!-- Include Header -->
 <div id = "header"></div>

  <!-- Main Section: Forgot Password Form -->
  <section class="container my-5">
    <!-- Breadcrumb -->
    <nav class="breadcrumb mb-4">
      <a class="breadcrumb-item text-secondary fw-bold" href="home.php">Home</a>
      <span class="breadcrumb-item active">Forgot Password</span>
    </nav>

    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card shadow-sm p-4">
          <h2 class="fw-bold text-center mb-4">Forgot Password</h2>
          <p class="text-muted text-center mb-4">Enter your email address to receive a password reset link.</p>

          <!-- Forgot Password Form -->
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">Send Reset Link</button>
          </form>

          <!-- Status Message -->
          <div id="statusMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Form Submission -->
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const statusMessage = document.getElementById('statusMessage');

      // Clear previous messages
      statusMessage.innerHTML = '';

      try {
        const response = await fetch('forgot_password.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ email: email })
        });

        const result = await response.json();

        if (result.success) {
          statusMessage.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        } else {
          statusMessage.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
        }
      } catch (error) {
        statusMessage.innerHTML = `<div class="alert alert-danger">An error occurred. Please try again later.</div>`;
      }
    });
  </script>
  <div id = "footer"></div>
  <script src="hfload.js"></script>
  <script src = "loginheader.js"></script>
</body>
</html>
