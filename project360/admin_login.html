<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
    
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- Header -->
    <div class="text-center mb-4">
        <i class="bi bi-speedometer2 display-4 text-dark"></i>
        <h1 class="fw-bold text-dark mt-2">Admin Panel</h1>
        <p class="text-muted">Secure access to the admin dashboard</p>
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg p-4 rounded-3" style="width: 400px;">
        <h3 class="text-center fw-bold mb-3">Admin Login</h3>

        <form id="adminLoginForm">
            <div class="mb-3">
                <label for="adminUserId" class="form-label">User/Email ID</label>
                <input type="text" class="form-control" id="adminUserId" placeholder="Enter your User/ Email ID" required>
            </div>

            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin_login.js"></script>

</body>
</html>
