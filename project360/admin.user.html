<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users - Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="admin.user.css"/>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-speedometer2 me-2"></i> Admin Panel
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left Side Navigation Links -->
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a href="admin.html" class="nav-link">
                    <i class="bi bi-house-door me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="admin.product.html" class="nav-link ">
                    <i class="bi bi-box me-2"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a href="admin.order.html" class="nav-link">
                    <i class="bi bi-cart me-2"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a href="admin.user.html" class="nav-link active">
                    <i class="bi bi-people me-2"></i> Users
                </a>
            </li>
        </ul>

        <!-- Profile Dropdown-->
        <div class="profile-dropdown w-100 text-center mt-2 d-lg-none">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center justify-content-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/mandeep.jpg" alt="Profile" class="rounded-circle me-2" width="30" height="30">
                        <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-center">
                        <li><a class="dropdown-item" href="Account.html"><i class="bi bi-person-circle me-2"></i> Profile</a></li>
                        <li><a class="dropdown-item text-danger" href="home.html"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- Profile stays on top-right in large screens -->
        <div class="ms-auto d-none d-lg-block">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdownLg" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="images/mandeep.jpg" alt="Profile" class="rounded-circle me-2" width="30" height="30">
                        <span>Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i> Profile</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <!-- Main Content -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Registered Users</h2>

      <!-- Edit/Save Buttons -->
      <div>
        <button
          class="btn btn-primary me-2"
          id="editButton"
          onclick="enableEditing()"
        >
          <i class="bi bi-pencil"></i>
          Edit
        </button>
        <button
          class="btn btn-success d-none"
          id="saveButton"
          onclick="saveChanges()"
        >
          <i class="bi bi-check"></i>
          Save
        </button>
      </div>
    </div>

    <!-- Users Table -->
    <div class="table-responsive mt-3">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!--We will be adding users dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Custom JS -->
  <script src="admin.user.js"></script>
</body>
</html>
